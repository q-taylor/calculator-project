<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator Project</title>
        <link rel="stylesheet" type="text/css" href="calculator.css">
        <script src="calculator.js" defer></script>

    </head>
    <body>
        <div id="calculator">
            <div id="display"><div id="displayTxt">80085</div></div>
            <div id="buttons">
                <div id="nmbrBtns">
                    <button class="nmbr" id="btn0">0</button>
                    <button class="nmbr" id="btn1">1</button>
                    <button class="nmbr" id="btn2">2</button>
                    <button class="nmbr" id="btn3">3</button>
                    <button class="nmbr" id="btn4">4</button>
                    <button class="nmbr" id="btn5">5</button>
                    <button class="nmbr" id="btn6">6</button>
                    <button class="nmbr" id="btn7">7</button>
                    <button class="nmbr" id="btn8">8</button>
                    <button class="nmbr" id="btn9">9</button>
                </div>
                <div id="operatorBtns">
                    <button id="addBtn">+</button>
                    <button id="subBtn">-</button>
                    <button id="multBtn">x</button>
                    <button id="divBtn">/</button>
                    <button id="computeBtn">=</button>
                    <button id="clearBtn">CLEAR</button>
                </div>
                
            
            </div>
        </div>
    </body>
</html>
