<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator Project</title>
        <link rel="stylesheet" type="text/css" href="calculator.css">
        <script src="calculator.js" defer></script>

    </head>
    <body>
        <div id="calculator">
            <div id="display"><div id="displayTxt">80085</div></div>
            <div id="buttons">
                <div id="nmbrBtns">
                    <button id="btn0" class ="btn nmbr">0</button>
                    <button id="btn1" class ="btn nmbr">1</button>
                    <button id="btn2" class ="btn nmbr">2</button>
                    <button id="btn3" class ="btn nmbr">3</button>
                    <button id="btn4" class ="btn nmbr">4</button>
                    <button id="btn5" class ="btn nmbr">5</button>
                    <button id="btn6" class ="btn nmbr">6</button>
                    <button id="btn7" class ="btn nmbr">7</button>
                    <button id="btn8" class ="btn nmbr">8</button>
                    <button id="btn9" class ="btn nmbr">9</button>
                </div>
                <div id="operatorBtns">
                    <button id="addBtn" class ="btn">+</button>
                    <button id="subBtn" class ="btn">-</button>
                    <button id="multBtn" class ="btn">x</button>
                    <button id="divBtn" class ="btn">/</button>
                    <button id="computeBtn" class ="btn">=</button>
                    <button id="clearBtn" class ="btn">CLEAR</button>
                </div>
                
            
            </div>
        </div>
    </body>
</html>
